<div class="ui-g">
  <div class="ui-g-2">
    <div style="background-color: rgb(54, 127, 169);">
      <img src="./assets/pokedex-logo.png" style='max-height: 33px; margin-bottom: 20px;'>
    </div>
    <p-menu [model]="items"></p-menu>
  </div>
  <div class="ui-g-10">
    <div style="background-color: rgb(60, 141, 188);">
    <p-autoComplete [(ngModel)]="brand" [suggestions]="filteredBrands" (completeMethod)="filterBrands($event)" field="name" [size]="30"
                    [minLength]="1" placeholder="Pokemon: " [dropdown]="true">
      <ng-template let-brand pTemplate="item">
        <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{brand.id}}.png" style="width:32px;display:inline-block;margin:5px 0 2px 5px"/>
          <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{brand.name}}</div>
        </div>
      </ng-template>
    </p-autoComplete>
      <div>
  </div>
</div>
