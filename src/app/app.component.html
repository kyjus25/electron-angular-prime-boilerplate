<div class="ui-g">
  <div class="ui-g-2">
    <div class='draggable' style="background-color: rgb(54, 127, 169); text-align: center;">
      <img src="./assets/pokedex-logo.png" style='max-height: 33px; margin: 5px 0;'>
    </div>
    <span style="color: #4b646f; background: #1a2226; font-size: 12px; padding: 10px; display: block;">
      MAIN NAVIGATION
    </span>
    <p-menu [model]="items" styleClass="mainMenu"></p-menu>
  </div>
  <div class="ui-g-10">
    <div style="background-color: rgb(60, 141, 188);">
    <p-autoComplete [(ngModel)]="pokemon" (onSelect)="calculatePokemonData($event)" [forceSelection]="true" [suggestions]="filteredPokemons" (completeMethod)="filterPokemons($event)" field="upperName" [size]="30"
                    [minLength]="1" placeholder="Pokemon: " [dropdown]="true">
      <ng-template let-pokemon pTemplate="item">
        <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.id}}.png" style="height: 50px;display:inline-block;margin:5px 0 2px 5px"/>
          <div style="font-size:20px;float:right;margin:15px 10px 0 0">{{pokemon.upperName}}</div>
        </div>
      </ng-template>
    </p-autoComplete>
      <div>
  </div>
</div>
    <div *ngIf="pokemon === null || pokemon.length === 0;else showPokeData">
      <h1 style='margin: 25px;'>Select a Pokemon to get started!</h1>
    </div>
    <ng-template #showPokeData>
      <h1 style='margin: 25px;'>{{pokemon.upperName}}</h1>
      <div class="ui-g">
        <div class="ui-g-9">
          <p-card>
            <app-types></app-types>
            <app-description></app-description>
          </p-card>
        </div>
        <div class="ui-g-3 img">
          <p-card>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.id}}.png"/>
          </p-card>
          <p-card>
            <app-types></app-types>
          </p-card>
        </div>
      </div>

      <app-stats *ngIf="showStats"></app-stats>
      <app-abilities *ngIf="showAbilities"></app-abilities>
    </ng-template>
  </div>
</div>
